<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">  
	    <title>棉屋商品管理系统 - 起飞</title>
        <meta name="description" content="登陆页">
        <meta name="author" content="templatemo">

	    <link href="/cotton/css/font-awesome.css" rel="stylesheet">
	    <link href="/cotton/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
	    <link href="/cotton/css/templatemo-style.css" rel="stylesheet">
	    <link href="/cotton/favicon/favicon.ico" rel="shortcut icon"/>

	</head>
	<body class="light-gray-bg">
		<div class="templatemo-content-widget templatemo-login-widget white-bg">
			<header class="text-center">
	          <div class="square"></div>
	          <h1>棉屋商品管理系统</h1>
	        </header>
	        <form action="/cotton/user/login.do" class="templatemo-login-form" method="post">
	        	<div class="form-group">
	        		<div class="input-group">
		        		<div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>	        		
		              	<input type="text" name="userName" class="form-control" placeholder="请输入用户名">           
		          	</div>	
	        	</div>
	        	<div class="form-group">
	        		<div class="input-group">
		        		<div class="input-group-addon"><i class="fa fa-key fa-fw"></i></div>	        		
		              	<input type="password" name="passWord" class="form-control" placeholder="请输入密码">           
		          	</div>	
	        	</div>	          	
	          	<div class="form-group">
				    <div class="checkbox squaredTwo">
				        <input type="checkbox" id="c1" name="cc" hidden="hidden"/>
						<label for="c1"><span></span>记住密码</label>
				    </div>				    
				</div>
				<div class="form-group">
					<button type="submit" class="templatemo-blue-button width-100">登陆</button>
				</div>
	        </form>
		</div>
		<div class="templatemo-content-widget templatemo-login-widget templatemo-register-widget white-bg">
			<p>没有账号? <strong><a href="/cotton/user/login.do?userName=123&passWord=456" class="blue-text">直接登陆!</a></strong></p>
		</div>
	</body>
</html>
